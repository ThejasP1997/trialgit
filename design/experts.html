<html>
  <head>
      <title>CAR SPA SERVICES</title>
      <link rel="stylesheet" href="style.css">
      <!-- Latest compiled and minified CSS -->
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="app.js" charset="utf-8"></script>

</head>
<body id="body" class="service" ng-app="myApp" ng-controller="myController">

  <div class="navbar" id="navigation">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="mainpage.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
  </div>

<h1>{{title}}</h1>
  <input class="glyphicon glyphicon-search" type="text" placeholder="Search" name="" value="" ng-model="search">
  <select class="" name=""  ng-model="sort">
    <option value="price">Sort by Price</option>
    <option value="name">Sort by Service</option>
  </select>

  <div class="row " id="center">
    <div class="col-md-offset-2 col-md-6 col-xs-12 ">
      <table class="table">
        <tr>
          <td>
              Service Id.
          </td>
          <td>
              Service Type
          </td>
          <td>
              Price
          </td>
        </tr>
        <tr ng-repeat="d in datas | filter:search | orderBy:sort">
          <td>{{d.exp}}</td>
          <td>{{d.name | uppercase}}</td>
          <td>{{d.price | currency}}</td>
          <td class="btn btn-success">  <span class="glyphicon glyphicon-chevron-down"> </span>  </td>
        </tr>
      </table>
</div>

</body>
</html>
